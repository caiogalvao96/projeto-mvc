<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Projeto Locadora de veiculos</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<link rel="StyleSheet" type="text/css" href="estilo.css" media="screen" />
</h:head>
	
<h:body>
	<h:form>
	<div id="div-header">
		<div id="div-flutuante">
			<div id="col-1">
				<div>
					<h:commandLink value="Home"
    				action="inicio"  immediate="true" />
				</div>
			</div>
			<div id="col-2">
			</div>
			<div id="col-3">
			</div>
			<div id="col-4">
			</div>	
		</div>
	</div>
</h:form>


	<h:form class="container">
	
	<div id="div-form">
	<h2>Cadastro de Veículos</h2>
		<div class="row">
			<h:outputLabel>ID</h:outputLabel>
			<h:inputText id="ipt-id" class="input" readonly="true" value="#{pessoaBean.veiculo.id}"/>
		</div>
		<div class="row">
			<h:outputLabel>Modelo</h:outputLabel>
			<h:inputText id="ipt-modelo" class="input" value="#{pessoaBean.veiculo.modelo}"/>
		</div>
		<div class="row">
			<h:outputLabel>Marca</h:outputLabel>
			<h:inputText id="ipt-marca" class="input" value="#{pessoaBean.veiculo.marca}"/>
		</div>
		<div class="row">
			<h:selectOneMenu>
				<f:selectItem itemDisabled="true" itemLabel="Categoria" />
				<f:selectItem itemValue="" itemLabel="opção 2" />
				<f:selectItem itemValue="" itemLabel="opção 3" />
			</h:selectOneMenu>
		</div>
		<div class="botoes">
			<h:commandButton class="botao botaoh" value="Salvar" action="#{pessoaBean.salvarVeiculo()}"/>
			<h:commandButton class="botao botaoh" value="Novo" action="#{pessoaBean.novo()}"/>
			
		</div>
		
	</div>
	<div id="outra-div">
		<h:dataTable value="#{pessoaBean.listaVeiculos}" var="v">
			<f:facet name="header">
                Veículos Cadastrados
            </f:facet>
            <h:column>
            	 <f:facet name = "header">ID</f:facet> 
            	<h:outputText value="#{v.id}" />
            </h:column>
            <h:column>
            	 <f:facet name = "header">Modelo</f:facet>    
            	<h:outputText value="#{v.modelo}" />
            </h:column>
            <h:column>
            	 <f:facet name = "header">Marca</f:facet>   
            	 <h:outputText value="#{v.marca}" />
            </h:column>
            <h:column>
            	 <f:facet name = "header">Categoria</f:facet> 
            	  
            </h:column>
           
		</h:dataTable>
	</div>
	</h:form>

	
</h:body>
</html>
