<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Projeto Locadora de veiculos</title>
	<h:outputStylesheet library="css" name="estilo.css" />
	<link rel="StyleSheet" type="text/css" href="estilo.css" media="screen" />
</h:head>
	
<h:body>
	<h:form>
	<div id="div-header">
		<div id="div-flutuante">
			<div id="col-1">
				<div>
					<h:commandLink value="Home"
    				action="inicio"  immediate="true" />
				</div>
			</div>
			<div id="col-2">
			</div>
			<div id="col-3">
			</div>
			<div id="col-4">
			</div>	
		</div>
	</div>
</h:form>
 <h:form class="container">
	<h2>Cadastrar categorias</h2>
	<div id="div-form">
		<div class="row">
			<h:outputLabel>ID</h:outputLabel>
			<h:inputText id="ipt-id" class="input" value="#{categoriaBean.categoria.id}"/>
		</div>
		<div class="row">
			<h:outputLabel>Nome Categoria</h:outputLabel>
			<h:inputText id="ipt-modelo" class="input" value="#{categoriaBean.categoria.nomeCategoria}"/>
		</div>
		<div class="botoes">
			<h:commandButton class="botao botaoh" value="Salvar" action="#{categoriaBean.salvar()}"/>
			<h:commandButton class="botao botaoh" value="Editar" action="#{categoriaBean.novo()}"/>
		</div>
		
	</div>
	</h:form>
</h:body>
</html>
